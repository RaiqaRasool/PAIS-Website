<!-- header section starts  -->

        <img src="img/logo.png" alt="logo">

    <div id="menu-btn" class="fas fa-bars"></div>

<!-- sign up section form starts -->
<section class="contact-form-section login-form-section">
    <form action="" method="post" class="contact-form">
        <h1 class="heading-contact"><span>Register</span></h1>
        <div>
            <label for="username">Username<span> *</span></label>
            <input type="text" name="username" id="username" required>
        </div>
        <div>
            <label for="email">Email<span> *</span></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div>
            <label for="password">Password<span> *</span></label>
            <input type="password" name="password" id="password" required>
        </div>
        <div>
            <label for="confpassword">Confirm Password<span> *</span></label>
            <input type="password" name="confpassword" id="confpassword" required>
        </div>
        <input class="btn" type="submit" value="Sign Up">
        <a href="login.html" class="sign-up-link">Or Sign In</a>
    </form>
    </section>
    <!-- login section form ends -->
    <div  id="theme-changer">
        <i id="theme-changer-icon" class="fa-solid fa-moon"></i>
    </div>   
    
    <!-- custom js link -->
    <script src="js/main.js"></script>

    </body>
